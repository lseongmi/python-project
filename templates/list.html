<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/list.css">
</head>
<body>
    <header>
        <a href="http://127.0.0.1:5001/main"><img src="../static/image/ChevronLeft (1).png" alt="" class="prev-btn"> <!-- 전으로 돌아가기 버튼 이미지 --></a>
        <div id="currentday"></div>
    </header>

    <section>
        <div id="list-plus-container">
            <div><img src="../static/image/plus (2).png" alt=""></div>
            <div class="plus-container">
                <div class="list-text">일정 추가하기</div>
                <div class="time">0:00</div>
            </div>  
        </div>

        <div class="list-container">
            <!-- 일정 항목이 추가될 부분 -->
        </div>
    </section>

    <section>
        <div id="pop-up">
            <header>
                <div>일정추가</div>
            </header>
    
            <div id="list-write">
                <input type="text" id="schedule-input" placeholder="일정 작성">
            </div>
            <div id="time-write">
                <input type="time" id="time-input" placeholder="시간 작성">
            </div>
    
            <button type="button" id="list-submit">
                <div>완료</div>
            </button>
        </div>
    </section>
    
    <script src="../static/js/list.js"></script>
</body>
</html>
