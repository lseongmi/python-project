<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calender</title>
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/calendar.css">
</head>
<body>

    <a href="http://127.0.0.1:5001/main"><img src="../static/image/ChevronLeft (1).png" alt="" class="prev-btn"></a>
    
    <section>
        <div class="section-container">
            <div class="calendar-container">
                <div class="calendar-header">
                    <img src="../static/image/ChevronLeft (1).png" alt="Previous" id="prevBtn">
                    <h2 id="currentMonth"></h2>
                    <img src="../static/image/ChevronRight (1).png" alt="Next" id="nextBtn">
                </div>
                <div class="calendar-container-grid">
                    <div class="calendar-days">
                        <div class="day">일</div>
                        <div class="day">월</div>
                        <div class="day">화</div>
                        <div class="day">수</div>
                        <div class="day">목</div>
                        <div class="day">금</div>
                        <div class="day">토</div>
                    </div>
                    <div class="calendar-dates" id="calendarDates"></div>
                </div>
            </div>

            <a href="http://127.0.0.1:5001/list"><div class="list-nocomplete"></div></a>

            <div class="diary-container">
                <div class="today-header">
                    <div id="today"></div>
                    <div id="emotion"><img src="../static/image/기분 조금 안좋은표정.png" alt=""></div>
                </div>
                <div class="today-text"></div>

                <div class="next">
                    <a href="http://127.0.0.1:5001/diary"><div id="link-text">일기로 넘어가기</div></a>
                    <img src="../static/image/ChevronRight (1).png" alt="">
                </div>
            </div>
    </section> 

    <script src="../static/js/calendar.js"></script>
</body>
</html>
